<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img
                    src="spotify-icon-marilyn-scott-0.png"
                    alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>

        <div class="container">

            <div class="songlist">
                <h1>All time best songs, exclusive playlist</h1>
                <div class="songitemcont">
                    <div class="song">
                        <img src= "Blue.jpg" alt="Blue">
                        <span class="song_name">All Rise</span>
                        <span class="play"><i id = "0" class="new fa-solid fa-play"></i></span>
                    </div>

                    <div class="song">
                        <img src="Blue.jpg" alt="Blue">
                        <span class="song_name">One Love</span>
                        <span class="play"><i id = "1" class="new fa-solid fa-play"></i></span>
                    </div>

                    <div class="song">
                        <img src= "Coldplay_-_December_2008.jpg"
                            alt="Blue">
                        <span class="song_name">Hymn For The Weekend</span>
                        <span class="play"><i id = "2" class="new fa-solid fa-play"></i></span>
                    </div>

                    <div class="song">
                        <img src="Coldplay_-_December_2008.jpg"
                            alt="Blue">
                        <span class="song_name">Paradise</span>
                        <span class="play"><i id = "3" class="new fa-solid fa-play"></i></span>
                    </div>

                    <div class="song">
                        <img src="pasoori_c.jpg"
                            alt="Blue">
                        <span class="song_name">Pasoori</span>
                        <span class="play"><i id = "4" class="new fa-solid fa-play"></i></span>
                    </div>

                    <div class="song">
                        <img src="ghungroo_c.jpg"
                            alt="Blue">
                        <span class="song_name">Ghungroo - War</span>
                        <span class="play"><i id = "5" class="new fa-solid fa-play"></i></span>
                    </div>

                    <div class="song">
                        <img src="Bryan+Adams.jpg"
                            alt="Blue">
                        <span class="song_name">Summer Of 69</span>
                        <span class="play"><i id = "6" class="new fa-solid fa-play"></i></span>
                    </div>
                </div>
            </div>
            <div class="songbanner"></div>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">

            <div class="icons">
                <i class="fa-solid fa-2x fa-backward-step" id = "previous"></i>
                <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
                <i class="fa-solid fa-2x fa-forward-step" id = "next"></i>
            </div>

            <div class="songinfo">
                <img src="playing.gif" width="42px"
                    alt="Gif" id="GIF"><span id="mastersongname">Ghungroo</span>
                    
            </div>
        </div>
    </nav>
    <script src="https://kit.fontawesome.com/780a01880c.js" crossorigin="anonymous"></script>
    <script src="scri.js"></script>
</body>

</html>
